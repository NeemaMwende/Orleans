<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="family.js">
    <title>New Orleans</title>
 
</head>
<body>

    <!-- Loading animation -->
    <div class="preload" id="preload">
        <div class="circle"></div>
        <p class="text">Mystic Family...</p>
    </div>


    <nav class="navbar">
        <div class="logo">
            <a href="#">Mystic Falls</a>
        </div>
        <div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#profile">Profile</a></li>
            </ul>
        </div>
    </nav>
    

    <section id="home">
        <!-- Your home section content goes here -->
        <div class="home-page">
            <h2 class="title">Welcome to Mystic Falls!</h2>

            <div class="container">
                
                </div>
            </div>

        </div>
    </section>

    <section id="about">
        <!-- Your about section content goes here -->
        <div class="about-page"></div>
    </section>

    <section id="services">
        <!-- Your services section content goes here -->
        <div class="services-page">
            
        </div>
    </section>

    <section id="contact">
        <!-- Your contact section content goes here -->
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit" class="gradient-button center">Submit</button>
                    </form>
                </div>
                <div class="map">
                    <iframe
                        src="https://maps.app.goo.gl/PVtAGBgVJB22hFrW8"
                        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            </section>

            <section id="profile">
                <!-- Your contact section content goes here -->
                <div class="profile-page"></div>
                
        
    </section>

    <script>
        // After your website content has fully loaded, add the "loaded" class to the body element
document.addEventListener("DOMContentLoaded", function () {
    document.body.classList.add("loaded");
});

    </script>
</body>
</html>
